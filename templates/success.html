<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5D1FA;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #280137;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Complete</h1>
        <p>File "{{ filename }}" has been processed successfully.</p>
        <a href="{{ url_for('download') }}">Download Transcription and Translation</a>
        <br>
        <a href="{{ url_for('summarize') }}">View Summary</a>
        <br>
        <a href="{{ url_for('statistics') }}">Show Statistics</a>
    </div>
</body>
</html>
